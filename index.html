<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Carrousel</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Carrousel</h1>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
        <button class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant"
            @click="parent = $refs.parent; parent.scrollLeft -= parent.clientWidth; ">
            &lt;</button>

        <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"
            @click="parent = $refs.parent; parent.scrollLeft += parent.clientWidth; ">&gt;</button>

        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="
                    hrefCourant = '#'+
                  [...$refs.parent.children]
                   .find(e=>e.getBoundingClientRect().x>=0)
                   .id">

            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGFuZGF8ZW58MHwwfDB8fHww">
                    <figcaption>Les Panda ! </figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="https://images.unsplash.com/photo-1542736637-74169a802172?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGFuZGElMjByb3V4fGVufDB8MHwwfHx8MA%3D%3D" alt="image ecran 2">
                    <figcaption>Les Panda Roux !</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8amFwYW58ZW58MHwwfDB8fHww" alt="image ecran 3">
                    <figcaption>Tokyo, Japon</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9udCUyMGZ1aml8ZW58MHwwfDB8fHww" alt="image ecran 4">
                    <figcaption>Mont Fuji</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="https://images.unsplash.com/photo-1440342359743-84fcb8c21f21?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmFtYm91fGVufDB8MHwwfHx8MA%3D%3D" alt="image ecran 5">
                    <figcaption>Une forêt de bambou</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li> <button class="btn"><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}"" class=" caroussel_lien">panda</a></button></li>
            <li><button class="btn"><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}"" class=" caroussel_lien">panda&nbsp;roux</a></button></li>
            <li><button class="btn"><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}"" class=" caroussel_lien">Tokyo</a></button></li>
            <li><button class="btn"><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}"" class=" caroussel_lien">Mont&nbsp;Fuji</a></button></li>
            <li><button class="btn"><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}"" class=" caroussel_lien">Forêt</a></button></li>
        </ul>
    </div>
</body>

</html>
